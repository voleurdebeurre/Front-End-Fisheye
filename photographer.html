<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" alt="FishEye logo" class="logo" />
    </header>
    <main id="main">
      <section class="photographer-single-page">
        <section class="photographer-header">
          <div class="photographer-footer_meta">
            <div class="photographer-footer_likes">
              <p aria-label="Likes totaux" class="photographer-global-likes"></p>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" aria-describedby="Image de coeur pour le compteur de likes global">
                <path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"/>
              </svg>
            </div>
            <p class="photographer-price"></p>
          </div>
          <div class="photographer-header_meta">
            <h2></h2>
            <h3></h3>
            <h4></h4>
          </div>
          <div class="photographer-header_contact">
            <button class="contact_button" onclick="displayContactModal()">Contactez-moi</button>
          </div>
          <div class="photographer-header_photo">
          </div>
        </section>
        <section class="photographer-gallery">
          <div class="gallery-filter">
            <label for="gallery-filter-sorting">Trier par:</label>
            <div class="gallery-filter-sorting">
              <select name="gallery-filter-sorting" id="gallery-filter-sorting">
                <option aria-label="Choisir un option de tri" value="Sort">Choisir une option</option>
                <option aria-label="Trier par Date" value="Popularité">Date</option>
                <option aria-label="Trier par Popularité" value="Popularité">Popularité</option>
                <option aria-label="Trier par titre" value="Titre">Titre</option>
              </select>
            </div>
          </div>
          <div class="gallery">
          </div>
        </section>
      </section>
    </main>
    <div class="lightbox-gallery">
      <div class="lightbox-controls">
        <a href="javascript: prevGalleryItem();" title="Media précédent">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" aria-describedby="Media précédent"><path d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"/></svg>
        </a>
      </div>
      <div class="gallery-spotlight">
        
      </div>
      <div class="lightbox-controls">
        <a href="javascript: nextGalleryItem();" title="Media suivant">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" aria-describedby="Media suivant"><path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z"/></svg>
        </a>
      </div>
      <div class="lightbox-close-btn">
        <a href="javascript: closeMediaGallery()" title="Fermer la gallerie">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" aria-describedby="Fermer la gallerie"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg>
        </a>
      </div>
    </div>
    <div id="contact_modal">
			<div class="modal-inner">
				<header>
          <h2>Contactez-moi <span class="contact-photographer-name"></span></h2>
        </header>
				<form class="contact-form">
					<div>
						<label for="prenom">Prénom :</label>
						<input type="text" name="prenom" id="prenom" min="2" required/>
					</div>
          <div>
						<label for="nom">Nom :</label>
						<input type="text" name="nom" id="nom" min="2" required/>
					</div>
          <div>
						<label for="email">Email :</label>
						<input type="email" name="email" id="email" required/>
					</div>
          <div>
						<label for="message">Votre message :</label>
						<textarea id="story" name="message" id="message"></textarea>
					</div>
          <button class="contact_button ">Envoyer</button>
				</form>
        <div class="lightbox-close-btn">
          <a href="javascript: closeContactModal()" title="Fermer le formulaire de contact">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" aria-describedby="Fermer le formulaire de contact"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg>
          </a>
        </div>
			</div>
		</div>

    <!-- Factory -->
    <script src="./scripts/factories/singleFactory.js"></script>
    <script src="./scripts/factories/mediaGalleryFactory.js"></script>

    <!-- Fetch les données sources -->
    <script src="./scripts/utils/fetchData.js"></script>

    <!-- Lance les actions pour afficher les photographes -->
    <script src="./scripts/pages/photographer.js"></script>

    <!-- Lightbox -->
    <script src="./scripts/utils/lightboxGallery.js"></script>

    <!-- Select element personnalisé -->
    <script src="./scripts/utils/customSelect.js"></script>

    <!-- Incrementation du compteur de likes -->
    <script src="./scripts/utils/likesCounterActions.js"></script>

    <!-- Contact form -->
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
